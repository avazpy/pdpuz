version: '3.8'

services:
  backend_service:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    env_file: .env
    command: /start-django
    ports:
      - 8000:${BACKEND_PORT}
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/static
    depends_on:
      - postgres_service
      - redis_service

  postgres_service:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pg_data_service:/var/lib/postgresql/data

  redis_service:
    image: 'redis/redis-stack:latest'
    volumes:
      - redis_data_service:/data

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    env_file: .env
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/static
    command: /start-celeryworker
    depends_on:
      - redis_service
      - postgres_service

  celery_beat:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    env_file: .env
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/static
    command: /start-celerybeat
    depends_on:
      - redis_service
      - postgres_service

  flower_service:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    env_file: .env
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/static
    ports:
      - ${FLOWER_PORT}:${FLOWER_PORT}
    command: /start-flower
    depends_on:
      - redis_service
      - postgres_service


